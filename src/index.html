<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<title>CubeNinja</title>
	<link rel="icon" type="image/png" href="ico2.png">
	<meta name="description" content="A game about smashing cubes.">
	<meta name="theme-color" content="#2c3f51">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">

	<!-- build:css combined.css -->
	<link rel="stylesheet" href="CubeNinja_style.css">
	<!-- endbuild -->

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-139938978-1"></script>
	<script>
		if (location.hostname !== 'localhost') {
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());
			gtag('config', 'UA-139938978-1');
		}
	</script>
</head>
<body>
	<!-- Game canvas -->
	<canvas id="c"></canvas>

	<!-- Gameplay HUD -->
	<div class="hud">
		<div class="hud__score">
			<div class="score-lbl"></div>
			<div class="cube-count-lbl"></div>
		</div>
		<div class="pause-btn"><div></div></div>
		<div class="slowmo">
			<div class="slowmo__bar"></div>
		</div>
	</div>

	<!-- Menu System -->
	<div class="menus">
		<div class="menu menu--main">
			<h1>CubeNinja</h1>
			<button type="button" class="play-normal-btn">PLAY GAME</button>
			<button type="button" class="play-casual-btn">CASUAL MODE</button>
			<div class="credits">Get Ready To Smash Cubes</div>
		</div>
		<div class="menu menu--pause">
			<h1>Paused</h1>
			<button type="button" class="resume-btn">RESUME GAME</button>
			<button type="button" class="menu-btn--pause">MAIN MENU</button>
		</div>
		<div class="menu menu--score">
			<h1>Game Over</h1>
			<h2>Your Score:</h2>
			<div class="final-score-lbl"></div>
			<div class="high-score-lbl"></div>
			<button type="button" class="play-again-btn">PLAY AGAIN</button>
			<button type="button" class="menu-btn--score">MAIN MENU</button>
		</div>
	</div>

	<!-- build:js combined.js -->
	<script src="globalConfig_cube.js"></script>
	<script src="state_cube.js"></script>
	<script src="utils_cube.js"></script>
	<script src="3dModels_Cube.js"></script>
	<script src="Entity_cube.js"></script>
	<script src="getTarget_cube.js"></script>
	<script src="createBurst_cube.js"></script>
	<script src="sparks_cube.js"></script>
	<script src="hud_cube.js"></script>
	<script src="menus_cube.js"></script>
	<script src="actions_cube.js"></script>
	<script src="tick_cube.js"></script>
	<script src="draw_cube.js"></script>
	<script src="canvas_cube.js"></script>
	<script src="interaction_cube.js"></script>
	<script src="index_cube.js"></script>
	<!-- endbuild -->

	<!-- build:remove -->
	<script src="PERF_cube.js"></script>
	<script src="expect_cube.min.js"></script>
	<script src="testRunner_cube.js"></script>
	<script src="utils.test.js"></script>
	<!-- endbuild -->
</body>
</html>
